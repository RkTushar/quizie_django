{% extends 'notes/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete "{{ note.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'note_detail' note.pk %}">Cancel</a>
    </form>
{% endblock %}
