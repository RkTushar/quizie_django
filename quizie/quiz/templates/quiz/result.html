<!-- quiz/templates/quiz/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results - QuizMaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
            --success: #10b981;
            --success-dark: #059669;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo span {
            color: var(--text-primary);
        }

        .logo-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        .result-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .score {
            font-size: 4rem;
            color: var(--success);
            margin: 1rem 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(16, 185, 129, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .total {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .back-link {
            display: inline-block;
            padding: 0.875rem 2rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .back-link:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .result-container {
                padding: 1.5rem;
            }

            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'quiz_list' %}" class="logo">
            <span class="logo-icon">ðŸ“š</span>Quiz<span>Master</span>
        </a>
    </div>
    <div class="result-container">
        <h1>Quiz Results</h1>
        <div class="score">{{ score }}</div>
        <div class="total">out of {{ total }} questions</div>
        <a href="{% url 'quiz_list' %}" class="back-link">Back to Quizzes</a>
    </div>
</body>
</html>
