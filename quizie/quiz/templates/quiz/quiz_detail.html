<!-- quiz/templates/quiz/quiz_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>

    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div>
                <strong>{{ forloop.counter }}. {{ question.text }}</strong><br>
                {% for choice in question.choices.all %}
                    <label>
                        <input type="radio" name="{{ question.id }}" value="{{ choice.id }}">
                        {{ choice.text }}
                    </label><br>
                {% endfor %}
            </div>
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
