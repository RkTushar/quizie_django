<!-- quiz/templates/quiz/quiz_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>QuizMaster - Available Quizzes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo span {
            color: var(--text-primary);
        }

        .logo-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .quiz-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .quiz-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .quiz-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1), 0 4px 8px -4px rgba(0, 0, 0, 0.06);
            border-color: var(--primary);
        }

        .quiz-title {
            color: var(--text-primary);
            font-size: 1.25rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .quiz-category {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border-radius: 9999px;
            display: inline-block;
            font-weight: 500;
        }

        .quiz-link {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .quiz-link:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .no-quizzes {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .quiz-list {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .quiz-item {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'quiz_list' %}" class="logo">
            <span class="logo-icon">ðŸ“š</span>Quiz<span>Master</span>
        </a>
    </div>
    <h1>Available Quizzes</h1>
    {% if quizzes %}
        <ul class="quiz-list">
            {% for quiz in quizzes %}
                <li class="quiz-item">
                    <h2 class="quiz-title">{{ quiz.title }}</h2>
                    <p class="quiz-category">Category: {{ quiz.category.name }}</p>
                    <a href="{% url 'quiz_detail' quiz.id %}" class="quiz-link">Take Quiz</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-quizzes">No quizzes available at the moment.</p>
    {% endif %}
</body>
</html>
